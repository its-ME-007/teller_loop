<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Destination Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .destination-list {
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: black;
            padding: 10px;
            color: white;
        }
        .destination {
            padding: 10px;
            margin: 5px 0;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }
        .destination.active {
            background: green;
        }
        .info {
            padding: 20px;
            background: black;
            color: white;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .slide-button {
            background: green;
            color: white;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="destination-list" id="destinationList">
            <!-- Dynamic Destination Buttons Here -->
        </div>
        
        <div class="info">
            <h2>From: <span id="from">1</span></h2>
            <h2>To: <span id="to">-</span></h2>
            <div class="button-container">
                <button class="slide-button">Slide to Dispatch</button>
            </div>
        </div>
    </div>

    <script>
        const destinations = [
            { id: 2, name: "OP" },
            { id: 3, name: "Pathology Lab" },
            { id: 4, name: "Operation Theater" },
            { id: 5, name: "ICU" },
            { id: 6, name: "Radiology" },
            { id: 7, name: "Radiology" },
            { id: 8, name: "Radiology" },
            { id: 9, name: "Radiology" }
        ];

        const destinationList = document.getElementById("destinationList");
        const toElement = document.getElementById("to");

        destinations.forEach(dest => {
            let div = document.createElement("div");
            div.classList.add("destination");
            div.textContent = `${dest.id} ${dest.name}`;
            div.onclick = function() {
                document.querySelectorAll(".destination").forEach(el => el.classList.remove("active"));
                div.classList.add("active");
                toElement.textContent = dest.id;
            };
            destinationList.appendChild(div);
        });
    </script>

</body>
</html>
